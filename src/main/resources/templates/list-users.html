<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>list-user</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/list-user.css"/>
</head>
<body onload="showInforUsers()">
    <nav class="navbar navbar-expand-sm bg-info navbar-dark ">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About me</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <div class="container mt-3">
        <h3>LIST USERS</h3> 
        <input class="form-control mt-3" id="myInput" type="text" placeholder="Search.."/>
        <br/>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Date Created</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="myTable" >
            
            </tbody>
        </table>
    </div>
    <div class="show-alert-custom container">

    </div>

    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="m-3 justify-content-right">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
            
            <!-- Modal body -->
                <div class="modal-body">
                    <form class="login-form text-center">
                        <h2 class="mb-5 title-login-register font-weight-light text-uppercase"><strong>Update User</strong></h2>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-pill" id="username" placeholder="username"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control rounded-pill" id="email" placeholder="email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-pill" id="role" placeholder="role"/>
                        </div>
                        <div class="text-left mt-2">
                            <label id="message-login" style="color: red;"></label>
                        </div>
                        <div class="d-flex justify-content-end">
                            <input value="Update" type="button" class="btn-update mr-2 btn btn-primary"/>
                            <input value="Close" type="button" class="btn btn-danger" data-dismiss="modal"/>
                        </div>  
                    </form>
                </div>
            
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="/js/axios.min.js"></script>
    <script src="/js/list-users.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#myInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#myTable tr").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</body>
</html>
