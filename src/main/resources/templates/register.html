<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/login-register.css"/>
    </head>
    <body>
        <div class="login-container d-flex align-items-center justify-content-center">
            <form class="login-form text-center">
                <h1 class="mb-5 title-login-register font-weight-light text-uppercase"><strong>Register</strong></h1>
                <div class="form-group">
                    <input type="text" id="username" class="form-control rounded-pill" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="email" id="email" class="form-control rounded-pill" placeholder="email"/>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control rounded-pill" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <input type="password" id="re-type-password" class="form-control rounded-pill" placeholder="Re-type Password"/>
                </div>
                <div class="text-left mt-2">
                	<label id="message-register" style="color: red;"></label>
                </div>
                <input value="Register" type="button" class="btn mb-5 btn-login-custom btn-block rounded-pill" onclick="requestRegister()"/>
            </form>
        </div>

        <script src="/js/axios.min.js"></script>
		<script src="/js/main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
