<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/login-register.css"/>
    </head>
    <body>
        <div class="login-container d-flex align-items-center justify-content-center">
            <form class="login-form text-center">
                <h1 class="mb-5 title-login-register font-weight-light text-uppercase"><strong>Login</strong></h1>
                <div class="form-group">
                    <input type="text" class="form-control rounded-pill" id="username" placeholder="Username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control rounded-pill" id="password" placeholder="Password"/>
                </div>
                <div class="forgot-link d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember"/>
                        <label for="remember">Remember Password</label>
                    </div>
                    <a href="#"><strong>Forgot Password?</strong></a>
                </div>
                <div class="text-left mt-2">
                	<label id="message-login" style="color: red;"></label>
                </div>
                <!-- document.getElementById('username').value,document.getElementById('password').value -->
                <input value="Login" type="button" class="btn mt-5 btn-login-custom btn-block rounded-pill" onclick="requestLogin()"/>
                <p class="mt-3 font-weight-normal">Don't have an account <a href="/register"><strong>Register now</strong></a></p>
            </form>
        </div>
		
		<script src="/js/axios.min.js"></script>
		<script src="/js/login.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </body>
</html>
